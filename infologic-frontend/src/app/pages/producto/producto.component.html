<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <app-module-header
            title="Gestión de Productos"
            subtitle=""
            [button]="permissionsArrUser.includes('Agregar')"
            buttonLabel="Agregar"
            buttonColor="accent"
            buttonIcon="add"
            (click)="agregarProducto()">
          </app-module-header>

          <div class="card-body">
            <div class="mat-elevation-z8 overflow-x-auto">
              <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 styled-table">

                <!-- Clasificación -->
                <ng-container matColumnDef="clasificacion">
                  <th mat-header-cell *matHeaderCellDef class="text-center">
                    <app-table-header rowHeight="45px" title="Clasificación" column="clasificacion" [sort]="true" [search]="true"></app-table-header>
                  </th>
                  <td mat-cell *matCellDef="let element">{{ element.clasificacion }}</td>
                </ng-container>

                <!-- Código Producto -->
                <ng-container matColumnDef="codigoProducto">
                  <th mat-header-cell *matHeaderCellDef class="text-center">
                    <app-table-header rowHeight="45px" title="Código Producto" column="codigoProducto" [sort]="true" [search]="true"></app-table-header>
                  </th>
                  <td mat-cell *matCellDef="let element">{{ element.codigoProducto }}</td>
                </ng-container>

                <!-- Nombre del Producto -->
                <ng-container matColumnDef="nombre">
                  <th mat-header-cell *matHeaderCellDef class="text-center">
                    <app-table-header rowHeight="45px" title="Nombre" column="nombre" [sort]="true" [search]="true"></app-table-header>
                  </th>
                  <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
                </ng-container>

                <!-- Descripción -->
                <ng-container matColumnDef="descripcion">
                  <th mat-header-cell *matHeaderCellDef class="text-center">
                    <app-table-header rowHeight="45px" title="Descripción" column="descripcion" [sort]="true" [search]="true"></app-table-header>
                  </th>
                  <td mat-cell *matCellDef="let element">{{ element.descripcion }}</td>
                </ng-container>

                <!-- Tipo -->
                <ng-container matColumnDef="tipo">
                  <th mat-header-cell *matHeaderCellDef class="text-center">
                    <app-table-header rowHeight="45px" title="Tipo" column="tipo" [sort]="true" [search]="true"></app-table-header>
                  </th>
                  <td mat-cell *matCellDef="let element" class="text-center">
                    <span>{{ element.tipo || 'N/A' }}</span>
                  </td>
                </ng-container>

                <!-- Precio -->
                <ng-container matColumnDef="precio">
                  <th mat-header-cell *matHeaderCellDef class="text-center">
                    <app-table-header rowHeight="45px" title="Precio" column="precio" [sort]="true" [search]="true"></app-table-header>
                  </th>
                  <td mat-cell *matCellDef="let element">{{ element.precio | currency }}</td>
                </ng-container>

                <!-- Acciones -->
                <ng-container matColumnDef="actions">
                  <th mat-header-cell *matHeaderCellDef class="text-center">Acciones</th>
                  <td mat-cell *matCellDef="let element" class="actions">
                    <button mat-icon-button color="accent" (click)="update(element)">
                      <i class="material-icons">create</i>
                    </button>
                    <button mat-icon-button color="primary" (click)="delete(element)">
                      <i class="material-icons">delete</i>
                    </button>
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
              </table>
            </div>

            <mat-paginator
              class="mat-elevation-z8"
              [length]="totalRecords"
              [pageSize]="paginationSize"
              [pageSizeOptions]="paginationSizeOptions"
              (page)="paginate($event)">
            </mat-paginator>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
