<div class="main-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <app-module-header
              title="Gestion de Compras"
              subtitle=""
              [button]="false"
              buttonLabel="Agregar"
              buttonColor="accent"
              buttonIcon="add"
              component="ComprasComponent"
              action="open"
            ></app-module-header>
            
            <div class="card-body">
              <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" aria-label="informacion de compras ordenable">
                <!-- Name Column -->
                <ng-container matColumnDef="numeroControl">
                  <th mat-header-cell *matHeaderCellDef>Número de Control</th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.numeroControl }}
                  </td>
                </ng-container>
  
                <!-- Weight Column -->
                <ng-container matColumnDef="fechaEmision">
                  <th mat-header-cell *matHeaderCellDef>Fecha de emisión</th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.fechaEmision }}
                  </td>
                </ng-container>

                <ng-container matColumnDef="totalOperacion">
                    <th mat-header-cell *matHeaderCellDef>Total de la operación</th>
                    <td mat-cell *matCellDef="let element">
                      {{ element.totalOperacion }}
                    </td>
                  </ng-container>
  
                <ng-container matColumnDef="actions">
                  <th mat-header-cell *matHeaderCellDef>Acciones</th>
                  <td mat-cell *matCellDef="let element; let i = index">
                    <button
                                          color="accent"
                      mat-icon-button
                      (click)="update(element, i)"
                      data-toggle="tooltip"
                      data-placement="top"
                      title="Editar"
                    >
                      <i class="material-icons">create</i>
                    </button>
                    <button
                                          color="primary"
                      mat-icon-button
                      (click)="delete(element, i)"
                      data-toggle="tooltip"
                      data-placement="top"
                      title="Eliminar"
                    >
                      <i class="material-icons">delete</i>
                    </button>
                  </td>
                </ng-container>
  
                <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell" colspan="9999">
                    No hay información que mostrar
                  </td>
                </tr>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
              </table>
              <mat-paginator
                class="mat-elevation-z8"
                [length]="totalRecords"
                [pageSize]="paginationSize"
                [pageSizeOptions]="paginationSizeOptions"
                (page)="paginate($event)"
              >
              </mat-paginator>
            </div>
  
            
          </div>
        </div>
      </div>
    </div>
  </div>
