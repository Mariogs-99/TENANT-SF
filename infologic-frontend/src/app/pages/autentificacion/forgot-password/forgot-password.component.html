<div class="main">
  <div class="container" id="container">
    <div class="form-container sign-in-container">
      <form [formGroup]="recoverForm" (keydown.enter)="disableEnter($event)">
        <h1 class="mb-4">Sistema de Facturaci칩n Electr칩nica <br />CNR</h1>

        <h4 class="mt-2"><b>Recuperaci칩n de contrase침a</b></h4>

        <mat-form-field appearance="outline" class="w-100 mt-2">
          <mat-label>Usuario </mat-label>
          <input formControlName="usuario" matInput value="" />

          <mat-error
            *ngIf="this.recoverForm.controls['usuario'].hasError('required')"
          >
            Usuario es <strong>requerido</strong>
          </mat-error>
        </mat-form-field>
        <button
          type="submit"
          class="button-submit"
          [disabled]="recoverForm.invalid"
          (click)="recuperar()"
        >
          Recuperar
        </button>
        <br />

        <a (click)="this.router.navigateByUrl('login')" style="color: gray"
          >Iniciar sesion</a
        >
      </form>
    </div>
  </div>
</div>
